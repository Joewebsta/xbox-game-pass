<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Xbox Game Pass Library</title>
</head>

<body>
  <section class="form-container">
    <form action="" method="">
      <div>
        <label class="sort-label" for="sort">
          <span>Sort:</span>
          <select name="" id="sort">
            <option value="nameA">Name (asc)</option>
            <option value="nameD">Name (desc)</option>
            <option value="releaseDateN">Release Date (newest)</option>
            <option value="releaseDateO">Release Date (oldest)</option>
          </select>
        </label>
      </div>
      <div class="filter-container">
        <fieldset>
          <legend>Release Date</legend>
          <ul class="release-date-ul"></ul>
        </fieldset>
      </div>
    </form>
  </section>
  <section class="games-container"></section>
  <script src="scripts.js"></script>
</body>

</html>
